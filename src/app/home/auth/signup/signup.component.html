<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <div formGroupName="userData">
          <div class="form-group">
              <label for="name">Name</label>
              <input 
                    type="name" 
                    id="name" 
                    name="name" 
                    formControlName="username"
                    class="form-control"
                    >
                    <span
                     *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                     class="help-block">Please enter a vali username</span>
            </div>
            <div class="form-group">
              
              <label for="lastname">Last Name</label>
              <input 
                    type="lastname" 
                    id="lastname" 
                    name="lastname" 
                    formControlName="lastname"
                    class="form-control"
                    >
                    <span
                    *ngIf="!signupForm.get('userData.lastname').valid && signupForm.get('userData.lastname').touched"
                    class="help-block">Please enter a valid username</span>
            </div>
            <div class="form-group">
                <label for="email">Mail</label>
                <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      formControlName="email"
                      class="form-control">
                      <span
                      *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                      class="help-block">Please enter a valid email</span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input 
                      type="password" 
                      id="password" 
                      name="password"
                      formControlName="password"  
                      class="form-control">
                      <span
                      *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched"
                      class="help-block">Please enter a valid password</span>
              </div>
      </div>
       
          <div class="form-group">
            <div class="radio" *ngFor="let gender of genders">
              <label >
                <input 
                      type="radio" 
                      formControlName="gender"
                      [value]="gender">{{gender}}
              </label>
            </div>
          </div>
     
      
      <span
      *ngIf="!signupForm.valid && signupForm.touched"
      class="help-block">Please enter a valid data</span>
      <button class="btn btn-primary" type="submit">
        Sign up
      </button>
      <span style="display:inline-block; width: 100px;"></span>
      <a style="font-weight : bold; color : lightskyblue; cursor: pointer;" (click)="onAlreadyHaveAccount()">have an Account</a>
    </form>
    
</div>
